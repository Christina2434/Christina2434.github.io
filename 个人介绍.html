<style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            background-image: url(images/back.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(16, 16, 32, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* 标题样式 */
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #0096ff;
        }

        h1 {
            font-size: 2.5em;
            color: #0096ff;
            text-shadow: 0 0 10px #0096ff;
            font-family: 'Courier New', monospace;
        }

        /* 内容区域 */
        .content {
            padding: 20px 0;
        }
header ul {
    position:absolute;
    right:5vw;
    top:0;
    line-height:80px;
}
header li {
    display:inline;
    margin-right:4vw;
    margin-top :2vw;    
}
header a {
    color:rgb(255, 255, 255);
    text-decoration: none;
}
header a:hover {
    text-decoration: underline;
}
        /* 时间机器样式 */
        .time-machine {
            text-align: center;
            margin: 30px 0;
        }

        .time-machine img {
            width: 300px;
            border: 3px solid #0096ff;
            border-radius: 10px;
            box-shadow: 0 0 15px #0096ff;
        }

        /* 角色卡片 */
        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 30px 0;
        }

        .character-card {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #0096ff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #0096ff;
        }

        .character-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0096ff;
        }

        .character-card h3 {
            color: #0096ff;
            margin-top: 10px;
        }

        /* 经典台词 */
        .quotes {
            margin: 30px 0;
            text-align: center;
        }

        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-left: 4px solid #0096ff;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #0096ff;
            font-size: 0.9em;
            opacity: 0.8;
        }
